<!DOCTYPE html>

<title>Background Blur Example</title>
<style>
/* 1. Base Setup for Full-Screen Background */
body {
    margin: 0;
    padding: 0;
    height: 100vh;
    display: flex;
    justify-content: center;  
    align-items: center;      

    background-image: url("https://raw.githubusercontent.com/jayanansharma02/EricsTableau/d2f6938f6ab7802f77bccd96de50534240582a6b/Adobe%20Express_3000x1800.png");
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;

    position: relative;
}

/* Background overlay blur */
.overlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.45);
    backdrop-filter: blur(6px);
    z-index: 0;
}
