<!DOCTYPE html>
<html>
<head>
<title>Background Blur Example</title>
<style>
/* 1. Base Setup for Full-Screen Background */
body {
    margin: 0;
    padding: 0;
    height: 100vh;
    display: flex;
    justify-content: center;    /* Center horizontally */
    align-items: center;        /* Center vertically */

    background-image: url("https://raw.githubusercontent.com/jayanansharma02/EricsTableau/d2f6938f6ab7802f77bccd96de50534240582a6b/Adobe%20Express_3000x1800.png");
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;

    position: relative;
}

/* 2. Blur + Dark Overlay (background layer) */
.overlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.45);
    backdrop-filter: blur(6px);
    z-index: 0;
}

/* 3. Center Rectangle Container */
.center-box {
    position: relative;
    z-index: 2;
    width: 60%;
    max-width: 900px;
    min-height: 320px;

    background: rgba(255, 255, 255, 0.10); /* glass effect */
    backdrop-filter: blur(12px);
    border-radius: 20px;

    padding: 40px;
    color: white;
    font-size: 24px;

    box-shadow: 0 12px 35px rgba(0,0,0,0.35); /* soft shadow */
    border: 1px solid rgba(255,255,255,0.15);
}
</style>
</head>

<body>

<div class="overlay"></div>

<!-- Center Shadow Container -->
<div class="center-box">
    <h2 style="margin-top:0; font-weight:700;">Welcome to Ericsson Tableau Dashboard</h2>
    <p style="font-size:18px; opacity:0.9;">
        This is your interactive space for benchmarking, insights, automation performance,
        and network KPIs â€“ all in one place. Customize this message as needed.
    </p>
</div>

</body>
</html>
