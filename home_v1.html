<!DOCTYPE html>
<html>
<head>
<title>Background Blur Example</title>
<style>
/* 1. Base Setup for Full-Screen Background */
body {
    margin: 0;
    padding: 0;
    height: 100vh;
    display: flex;
    justify-content: center;  
    align-items: center;      

    background-image: url("https://raw.githubusercontent.com/jayanansharma02/EricsTableau/d2f6938f6ab7802f77bccd96de50534240582a6b/Adobe%20Express_3000x1800.png");
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;

    position: relative;
}

/* Background overlay blur */
.overlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.45);
    backdrop-filter: blur(6px);
    z-index: 0;
}

/* Bigger Rectangle Container */
.center-box {
    position: relative;
    z-index: 2;

    width: 75%;          /* increased side width */
    max-width: 1100px;   /* increased max width */
    min-height: 420px;   /* increased height */

    background: rgba(255, 255, 255, 0.12);
    backdrop-filter: blur(14px);
    border-radius: 24px;

    padding: 55px;       /* bigger padding all around */
    color: white;
    font-size: 22px;

    box-shadow: 0 18px 50px rgba(0,0,0,0.45);
    border: 1px solid rgba(255,255,255,0.18);

    /* push it slightly upward so bottom looks bigger */
    margin-bottom: 40px;
}
</style>
</head>

<body>

<div class="overlay"></div>

<div class="center-box">
    <h2 style="margin-top:0; font-weight:700;">Welcome to Ericsson Tableau Dashboard</h2>
    <p style="font-size:18px; opacity:0.9;">
        This central container is enlarged on all sidesâ€”perfect for KPIs, trends, and benchmark summaries.
    </p>
</div>

</body>
</html>
