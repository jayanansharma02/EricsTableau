<!DOCTYPE html>
<html>
<head>
<title>Background Blur Example</title>
<style>
/* 1. Base Setup for Full-Screen Background */
body {
    margin: 0;
    padding: 0;
    height: 100vh; /* Ensures the body covers the full viewport height */

    /* The corrected URL uses the raw GitHub link for reliable loading */
    background-image: url("https://raw.githubusercontent.com/jayanansharma02/EricsTableau/d2f6938f6ab7802f77bccd96de50534240582a6b/Adobe%20Express_3000x1800.png");
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;

    position: relative; /* Needed so the absolute overlay is positioned relative to the body */
}

/* 2. Blur + Dark Overlay */
.overlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    /* Darkens the image */
    background: rgba(0, 0, 0, 0.45); 
    /* Applies blur effect to the background visible through the overlay */
    backdrop-filter: blur(6px); 
}
</style>
</head>

<body>
<div class="overlay"></div>

</body>
</html>
